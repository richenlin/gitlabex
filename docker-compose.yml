version: '3.8'

services:
  # GitLab CE
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: gitlab.local
    container_name: gitlabex-gitlab
    restart: unless-stopped
    ports:
      - "8081:80"
      - "4431:443"
      - "2222:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:8081'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        gitlab_rails['initial_root_password'] = 'GitLab@2024#SecurePass!'
        gitlab_rails['gitlab_signup_enabled'] = true
        nginx['listen_port'] = 80
    networks:
      - gitlabex-network

  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: gitlabex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gitlabex
      POSTGRES_USER: gitlabex
      POSTGRES_PASSWORD: password123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gitlabex-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: gitlabex-redis
    restart: unless-stopped
    command: redis-server --requirepass password123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - gitlabex-network

  # OnlyOffice Document Server
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: gitlabex-onlyoffice
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "8000:80"
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
      - onlyoffice_cache:/var/lib/onlyoffice/documentserver/App_Data/cache/files
      - onlyoffice_forgotten:/var/lib/onlyoffice/documentserver/App_Data/cache/forgotten
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=gitlabex-jwt-secret-2024
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
      - WOPI_ENABLED=false
      - USE_UNAUTHORIZED_STORAGE=false
    networks:
      - gitlabex-network

